<html>
  <head>  <meta charset="UTF-8">   <title>Le titre du document</title>
    <link rel="stylesheet"  type="text/css"  href="styles.css">
    <script src="lib/jquery.min.js"></script>
 <script>
      $(function() {
        $('#p1').css('border-width', '3px').css('border-style','solid');
        $("#p2").html("nouveau contenu html du paragraphe p2"); 
        $('p').css('color', 'blue'); // tous les éléments de type p en bleu
        $('#btnEuroToFranc').on('click',function(){
           $("#txtFranc").html( 6.55957 *
                                    Number( $("#txtEuro").val()) ) ;
         });

         $("#txtEuro").focus();

         
         $('#btnRacineCarree').on('click',function(){
          //let x=  Number( $("#txtX").val());
          //let racineCarre = Math.sqrt(x);
          // $("#txtRacine").html(racineCarre) ;
           $("#txtRacine").html(Math.sqrt( Number( $("#txtX").val()) ))
                          .css("color","blue") ;
         });

         //NB: sur une zone de saisie , l'événement "input" (standard html/navigateurs)
         //correspond à "le texte de la zone a ete modifié par l'utilisateur"
         $("#txtX").on("input" , function(evt){
             $("#txtRacine").html(Math.sqrt( Number( $(evt.target).val()) ))
                            .css("color","green") ;
         })
         
        
         /*
         //version en pur javascript / DOM (sans jquery)
         document.querySelector("#btnRacineCarree").addEventListener('click' , function(){
          let x = document.querySelector("#txtX").value;
          let racineCarree = Math.sqrt(x);
          document.querySelector("#txtRacine").innerHTML=racineCarree;
          document.querySelector("#txtRacine").style.color= "blue";
         });
         */

         // Math.sqrt(x)
      }); 
   </script>
  </head>
  <body>
   <p id="p1"> texte du paragraphe1 </p>
   <p id="p2"> texte du paragraphe2 </p>
   <form>
       somme en euro : <input type="text" id="txtEuro" /> <br/>
       <input type="button" value="euroToFranc" id="btnEuroToFranc" /> <br/>
       montant equivalent en franc : <span id="txtFranc"/> 
       <hr/>
       x : <input type="text" id="txtX" /> <br/>
       <input type="button" value="racine carree" id="btnRacineCarree" /> <br/>
       racine carree de x : <span id="txtRacine"/> 
   </form>
  </body>
</html>
