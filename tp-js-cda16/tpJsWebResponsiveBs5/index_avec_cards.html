<html>

<head>
	<title>tpJsWebResponsiveSansMenuDeroulant</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- for responsive bootstrap on mobile device -->
	
	<script src="lib/bootstrap.bundle.min.js"></script>

	<script src="js/my_ajax_util.js"></script>
	<script src="js/my_switch_div.js"></script>
	<script src="js/calculs.js"></script>
	<script>


		window.onload = function () {
			switchSubPart('idWelcomeSubPart')
		}
	</script>
</head>

<body>
	<header class="stickyHeader">
		<h3 id="appTitle">My-App</h3>
		<nav>
			<input type="button" class="btn-primary" value="welcome" onclick="switchSubPart('idWelcomeSubPart')" /> -
			<input type="button" class="btn-primary" value="partie a" onclick="switchSubPart('idSubPart_pa')" /> -
			<input type="button" class="btn-primary" value="partie b" onclick="switchSubPart('idSubPart_pb')" /> -
			<input type="button" class="btn-primary" value="partie c" onclick="switchSubPart('idSubPart_pc')" /> -
		</nav>
	</header>
	<main id="mainContent" class="mainContentUnderStickyHeader mainContentAboveStickyFooter">
		<section class="container-fluid">
			<div id="idWelcomeSubPart" class="defaultSubPart">
				Welcome ... <br />
				<div class="bg-primary text-white p-4 mt-2 mb-2">essai</div>
				<br />
				<div class="row">
					<div class="col-sm-6  mb-1">
						<div class="card">
							<div class="card-header text-white bg-primary">tigre</div>
							<div class="card-body">
								<img src="images/tigre.jpg" width="100%" />
							</div> <!-- end of card-body -->
						</div> <!-- end of card -->
					</div><!-- end of col-sm-6 -->
					<div class="col-sm-6 mb-1">
						<div class="card">
							<div class="card-header text-white bg-primary">caractéristiques</div>
							<div class="card-body">
								Le tigre est un félin<br />
								à rayures<br />
								qui vit en asie<br />
							</div> <!-- end of card-body -->
						</div> <!-- end of card -->
					</div> <!-- end of col-sm-6 -->
				</div> <!-- end of row -->

			</div>
			<div id="idSubPart_pa" class="alternativeSubPart">
				pa ...
			</div>
			<div id="idSubPart_pb" class="alternativeSubPart">
				<div class="row">
					<div class="col-sm-6  mb-1">
						<div class="card">
							<div class="card-header text-white bg-primary">
								<a data-bs-toggle="collapse" class="text-light"
								href="#collapse_addition">addition</a>
							</div>
							<div class="card-body collapse show" id="collapse_addition">
								<label>a:</label><input id="txtA" /><br />
								<label>b:</label><input id="txtB" /><br />
								<input type="button" value="addition" onclick="calculAdd()" /><br />
								<label>a+b: </label> <span id="resAdd"></span>
							</div> <!-- end of card-body -->
						</div> <!-- end of card -->
					</div> <!-- end of col-sm-6 -->
					<div class="col-sm-6  mb-1">
						<div class="card">
							<div class="card-header text-white bg-primary">
								<a data-bs-toggle="collapse" class="text-light"
								href="#collapse_tva">tva et ttc</a>
							</div>
							<div class="card-body collapse show" id="collapse_tva">
								<label>ht:</label><input id="txtHt" /><br />
								<label>taux tva (%):</label><input id="txtTauxTvaPct" /><br />
								<input type="button" value="calculer tva et ttc" onclick="calculTvaEtTtc()" /><br />
								<label>tva: </label> <span id="spanTva"></span><br />
								<label>ttc: </label> <span id="spanTtc"></span><br />
							</div> <!-- end of card-body -->
						</div> <!-- end of card -->
					</div><!-- end of col-sm-6 -->
				</div> <!-- end of row -->
			</div><!-- end of partie b -->
			<div id="idSubPart_pc" class="alternativeSubPart container-fluid p-0 m-0">
				<div class="row p-0 m-0">
					<div class="card m-0 p-0 col-12 col-md-6 col-xl-4 small-zoom">
						<div class="card-header bg-primary text-white">chat</div>
						<div class="card-body"><img class="card-img-top" src="images/chat.jpg"></div>
					</div>
					<div class="card m-0 p-0 col-12 col-md-6 col-xl-4 small-zoom">
						<div class="card-header bg-primary text-white">tigre</div>
						<div class="card-body"><img class="card-img-top" src="images/tigre.jpg"></div>
					</div>
					<div class="card m-0 p-0 col-12 col-md-6 col-xl-4 small-zoom">
						<div class="card-header bg-primary text-white">colibri</div>
						<div class="card-body"><img class="card-img-top" src="images/colibri.jpg"></div>
					</div>
					<div class="card m-0 p-0 col-12 col-md-6 col-xl-4 small-zoom">
						<div class="card-header bg-primary text-white">cygne</div>
						<div class="card-body"><img class="card-img-top" src="images/cygne.jpg"></div>
					</div>
					<div class="card m-0 p-0 col-12 col-md-6 col-xl-4 small-zoom">
						<div class="card-header bg-primary text-white">rose</div>
						<div class="card-body"><img class="card-img-top" src="images/rose.jpg"></div>
					</div>
					<div class="card m-0 p-0 col-12 col-md-6 col-xl-4 small-zoom">
						<div class="card-header bg-primary text-white">tournesol</div>
						<div class="card-body"><img class="card-img-top" src="images/tournesol.jpg"></div>
					</div>
				</div> <!-- end of row -->
			</div> <!-- end of div partie c -->
		</section>
	</main>
	<footer class="stickyFooter">
		<h4>pied de page (liens, mentions légales)</h4>
	</footer>
</body>

</html>
